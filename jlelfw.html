<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoAventuras</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

/
body {
  background: url('PORTADAECO.jpg') center/cover no-repeat;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  position: relative;
}


.video-container {
  position: absolute;
  top: 1.5cm;
  left: 1.5cm;
  right: 1.5cm;
  bottom: 1.5cm;
  overflow: hidden;
  border-radius: 20px;
  z-index: -1;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 20px;
}


.overlay {
  position: absolute;
  top: 1.5cm;
  left: 1.5cm;
  right: 1.5cm;
  bottom: 1.5cm;
  border-radius: 20px;
  background: rgba(0,0,0,0.25);
  z-index: 0;
}


.horse-static {
  position: absolute;
  right: 5%;
  bottom: 0;
  width: 450px;
  z-index: 3;
}
.horse-static img {
  width: 100%;
  height: auto;
}


header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: rgba(0,0,0,0.6);
  z-index: 50;
}


.logo-container {
  display: flex;
  align-items: center;
  gap: 10px;
}
.logo-container img {
  height: 50px;
  border-radius: 10px;
  border: 2px solid white;
}
.logo-container .center-text {
  font-family: 'Luckiest Guy', serif;
  font-size: 40px;
  font-weight: bold;
  background: linear-gradient(to right, #1EADF0, #0AFB60);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0px 0px 20px rgba(0,255,100,0.8);
}


nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 18px;
  font-weight: bold;
  text-shadow: 0 0 8px black;
}
nav a:hover {
  text-decoration: underline;
}


.center-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.55);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  z-index: 50;
}


.main-title {
  font-family: 'Montserrat', sans-serif;
  font-size: clamp(40px, 6vw, 90px);
  font-weight: 900;
  line-height: 1.2;
  color: white;
  text-shadow: none; 
  opacity: 0;
  animation: fadeInUp 1s forwards;
  animation-delay: 1s;
}


.subtitle {
  font-size: 24px;
  color: white;
  margin-top: 20px;
  text-shadow: 0 0 5px #003300, 0 0 10px #003300;
  opacity: 0;
  animation: fadeInUp 1s forwards;
  animation-delay: 2s;
}

/* Animación */
@keyframes fadeInUp {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}


.apps-right {
  position: absolute;
  top: 35%; 
  right: 40px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 50;
  opacity: 0;
  transform: translateX(50px);
  transition: 1s;
}
.apps-right.show {
  opacity: 1;
  transform: translateX(0);
}
.apps-right a {
  font-size: 22px;
  text-align: center;
  padding: 16px;
  border-radius: 50%;
  text-decoration: none;
  background: linear-gradient(135deg, #5A3E1B, #1EAD60);
  color: black; /* logos negros */
  transition: 0.3s;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.apps-right a:hover {
  filter: brightness(1.3);
  transform: scale(1.1);
}

/* Adaptación móvil */
@media (max-width:900px){ .horse-static{width:300px;} }
@media (max-width:600px){ 
  .horse-static{width:180px;}
  .main-title{font-size:32px;}
  .subtitle{font-size:18px;}
  .logo-container .center-text{font-size:28px;}
  nav a{font-size:14px;}
}
</style>
</head>
<body>


<div class="video-container">
  <video autoplay loop muted playsinline>
    <source src="VIDEOA.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>
</div>

<div class="overlay"></div>


<header>
  <div class="logo-container">
    <img src="logo.jpg" alt="Logo EcoAventuras" />
    <div class="center-text">ECOAVENTURAS</div>
  </div>
  <nav>
    <a href="PORTADAECO.html">Inicio</a>
    <a href="ACTIVIDADESECO.html">Dinámicas</a>
    <a href="RESERVAECO.html">Reservas</a>
    <a href="PROMOCIONESECO.html">Promociones</a>
    <a href="HISTORIASECO.html">Historia</a>
  </nav>
</header>

<div class="center-box">
  <div class="main-title">BIENVENIDOS <br> AL PARQUE ECOAVENTURAS</div>
  <div class="subtitle">TU REFUGIO DE RECREACIÓN Y DESCANSO</div>
</div>

<div class="apps-right" id="appsMenu">
  <a href="https://www.tiktok.com" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
  <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
  <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="https://maps.google.com" target="_blank" title="Ubicación"><i class="fas fa-map-marker-alt"></i></a>
</div>

<script>
const appsMenu = document.getElementById('appsMenu');
window.addEventListener('load', () => {
  setTimeout(()=>{ appsMenu.classList.add('show'); }, 3000);
});
</script>

</body>
</html>
